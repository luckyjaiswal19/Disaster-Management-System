{% extends "base.html" %}

{% block title %}Login - Disaster Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="/auth/register">Don't have an account? Register here</a>
                </div>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <div class="card">
                <div class="card-body">
                    <h6>Demo Accounts:</h6>
                    <div class="small">
                        <strong>Admin:</strong> admin@disaster.org / password123<br>
                        <strong>User:</strong> john@example.com / password123
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
