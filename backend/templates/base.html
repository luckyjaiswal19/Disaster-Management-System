<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disaster Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-house-heart"></i> Disaster Relief
            </a>

            <div class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                <span class="navbar-text me-3">Hello, {{ current_user.name }}</span>
                {% if current_user.is_admin %}
                <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
                {% else %}
                <a class="nav-link" href="/user/dashboard">Dashboard</a>
                {% endif %}
                <a class="nav-link" href="{{ url_for('volunteer.dashboard') }}">Volunteer</a>
                <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                <a class="nav-link" href="/auth/login">Login</a>
                <a class="nav-link" href="/auth/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
